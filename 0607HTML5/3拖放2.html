<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
 <style type="text/css">
 	 div{
 	 	width:400px;
 	 	height:400px;
 	 	margin: 10px;
 	 	border:1px solid #666666;
 	 }
 	 div img{
 	 	width: 200px;
 	 	height: 200px;
 	 }
 </style>
<body>
 <div id="div1" draggable="true">
 	<img src="img/mypic.jpg" draggable="true" id="img1"/>
 </div>
 <div id="div2" draggable="true">
 	
 </div>
 <script>
    var div1=document.getElementById("div1");
    var div2=document.getElementById("div2");
    var img1=document.getElementById("img1");
     div1.ondragstart=function(ev){
     	ev.dataTransfer.setData("Text", ev.target.id);
     }
     div1.ondragend=function(ev){
     	
     }
     div1.ondrag=function(){
     	
     }
      div1.ondragover=function(ev){
       ev.preventDefault();
     }
     div1.ondrop=function(ev){
       ev.preventDefault();
	   var data=ev.dataTransfer.getData("Text");
	   ev.target.appendChild(document.getElementById(data));	
     }
     
     div2.ondragstart=function(ev){

     div2.ondrop=function(ev){
       ev.preventDefault();
	   var data=ev.dataTransfer.getData("Text");
	   ev.target.appendChild(document.getElementById(data));	
     }
     div2.ondragenter=function(){
     	
     }
      div2.ondragleave=function(){
      	
     }
 </script>
</body>
</html>
